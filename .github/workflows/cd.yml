name: ðŸš€ CD Pipeline

on:
  push:
    branches: [main]
    tags: ["v*.*.*"]
  workflow_run:
    workflows: ["ðŸ”„ CI Pipeline"]
    types: [completed]
    branches: [main]

permissions:
  contents: write

env:
  REGISTRY: docker.io
  IMAGE_NAME: automation-engine

jobs:
  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ðŸ“ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ”¨ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GITHUB_SHA=${{ github.sha }}
            GITHUB_REF_NAME=${{ github.ref_name }}
            GITHUB_RUN_NUMBER=${{ github.run_number }}

      - name: ðŸ” Verify Pushed Image
        run: |
          echo "::group::Image Verification"
          docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          docker run --rm ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest python -c "
          import app.main
          print('âœ… Image verification successful')
          "
          echo "::endgroup::"

  notify:
    name: ðŸ“¢ Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()

    steps:
      - name: ðŸ“Š Deployment Summary
        run: |
          echo "## ðŸš€ CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build & Push | ${{ needs.deploy.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ³ Docker Image:** \`${{ secrets.DOCKER_USERNAME }}/automation-engine:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ“¦ Registry:** [Docker Hub](https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/automation-engine)" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ”— Commit:** [\`${{ github.sha }}\`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸŒ¿ Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ—ï¸ Build:** \`${{ github.run_number }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Verify image in Docker Hub" >> $GITHUB_STEP_SUMMARY

      - name: ðŸŽ‰ Success Notification
        if: ${{ needs.deploy.result == 'success' }}
        run: |
          echo "ðŸŽ‰ Deployment completed successfully!"
          echo "âœ… Docker image pushed to registry"
          echo "ðŸš€ Ready for use"
